<div class="wishlist-container">
    <ng-container *ngIf="wishlistList$ | async as wishlistItems">
        <!-- Show header and table only if wishlistItems has items -->
        <ng-container *ngIf="wishlistItems.length > 0; else noItems">
            <h1 class="favorite-heading">Favorite</h1>
            <h3 class="heading">WishList Items</h3>
            <table
                mat-table
                [dataSource]="wishlistItems"
                class="mat-elevation-z8 table-container"
            >
                <!-- Existing Columns -->
                <ng-container matColumnDef="images">
                    <th mat-header-cell *matHeaderCellDef>Image</th>
                    <td mat-cell *matCellDef="let element">
                        <img
                            [src]="element.images?.[0]"
                            alt="Product Image"
                            width="50"
                        />
                    </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.name }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.description }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>Price</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.price }}
                    </td>
                </ng-container>

                <!-- New Actions Column -->
                <ng-container matColumnDef="actions">
                    <th
                        mat-header-cell
                        *matHeaderCellDef
                        style="text-align: center"
                    >
                        Actions
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="action-buttons">
                            <button
                                mat-raised-button
                                color="primary"
                                (click)="moveToCart(element)"
                                class="action-button"
                            >
                                <mat-icon>shopping_cart</mat-icon>
                                Move to Cart
                            </button>
                            <button
                                mat-raised-button
                                color="warn"
                                (click)="deleteFromWishlist(element)"
                                class="action-button"
                            >
                                <mat-icon>delete</mat-icon>
                                Delete
                            </button>
                        </div>
                    </td>
                </ng-container>

                <!-- Header and Row Definitions -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>
        </ng-container>

        <!-- Show this message if there are no wishlist items -->
        <ng-template #noItems>
            <app-empty-state
                image="wishlist.png"
                heading="Your wishlist is empty!"
                message="Looks like you havenâ€™t added anything to your wishlist yet."
                actionLink="/home"
                buttonText="Start Adding"
            ></app-empty-state>
        </ng-template>
    </ng-container>
</div>
