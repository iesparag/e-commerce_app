<div class="login-container">
    <div class="form-container">
      <h2>Login</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" />
          <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <small>Email is required and should be valid.</small>
          </div>
        </div>
  
        <!-- Password Field -->
        <div>
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" />
          <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small>Password is required and should be at least 6 characters.</small>
          </div>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" [disabled]="loginForm.invalid || isLoading">Login</button>
  
        <!-- Error Message -->
        <div class="error" *ngIf="errorMessage" class="error">
          <p>{{ errorMessage }}</p>
        </div>
  
        <!-- Links for Forgot Password and Sign Up -->
        <div class="form-links">
          <a routerLink="/forgot-password">Forgot Password?</a>
         
          <a routerLink="/sign-up">Sign Up</a>
        </div>
      </form>
    </div>
  </div>
