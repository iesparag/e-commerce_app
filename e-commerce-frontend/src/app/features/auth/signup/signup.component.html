<div class="signup-container">
    <div class="form-container">
      <h2>Sign Up</h2>
  
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <!-- Full Name Field -->
        <div>
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" formControlName="firstName" />
          <div class="error" *ngIf="signUpForm.get('firstName')?.invalid && signUpForm.get('firstName')?.touched">
            <small>Full Name is required.</small>
          </div>
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" formControlName="lastName" />
          <div class="error" *ngIf="signUpForm.get('lastName')?.invalid && signUpForm.get('lastName')?.touched">
            <small>Full Name is required.</small>
          </div>
        </div>
  
        <!-- Email Field -->
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" />
          <div class="error" *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched">
            <small>Email is required and should be valid.</small>
          </div>
        </div>
  
        <!-- Password Field -->
        <div>
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" />
          <div class="error" *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched">
            <small>Password is required and should be at least 6 characters.</small>
          </div>
        </div>
  
        <!-- Confirm Password Field -->
        <div>
            <label for="confirmPassword">Confirm Password</label>
            <input 
              id="confirmPassword" 
              type="password" 
              formControlName="confirmPassword" 
              (blur)="onConfirmPasswordBlur()"
            />
            <div class="error" *ngIf="signUpForm.get('confirmPassword')?.touched && !signUpForm.get('confirmPassword')?.value">
              <small>Confirm Password is required.</small>
            </div>
            <div class="error" *ngIf="confirmPasswordMismatch && signUpForm.get('confirmPassword')?.touched && signUpForm.get('confirmPassword')?.value">
              <small>Passwords do not match.</small>
            </div>
            <div class="success" *ngIf="!confirmPasswordMismatch && confirmPasswordChecked && signUpForm.get('confirmPassword')?.touched">
              <small>Password Matched.</small>
            </div>
          </div>
  
        <!-- Submit Button -->
        <button type="submit" [disabled]="signUpForm.invalid || isLoading">Sign Up</button>
  
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error">
          <p>{{ errorMessage }}</p>
        </div>
  
        <!-- Links for Login -->
        <div class="form-links">
          <span>Already have an account? </span>
          <a routerLink="/login">Login</a>
        </div>
      </form>
    </div>
  </div>
