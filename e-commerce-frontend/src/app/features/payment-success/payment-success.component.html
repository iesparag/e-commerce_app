<div class="payment-success-container">
  <div class="success-card">
    <img src="success-icon.png" alt="Payment Success" class="success-icon" />
    <h2>Payment Successful!</h2>
    <p>Thank you for your purchase. Your order has been placed successfully.</p>

    <div class="button-group">
      <button (click)="continueShopping()" class="btn primary">Continue Shopping</button>
      <button (click)="viewOrderDetails()" class="btn secondary">View Order Details</button>
    </div>
  </div>
</div>
